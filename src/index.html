<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>
    <title>Desenvolvedor Cadastra</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <img src="./img/logo.svg" alt="Logo cadastra" />

        <div class="cartIcon">
          <img src="./img/lock.svg" alt="Cart" />
          <span id="itensOnCart"> 0 </span>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="categoryHeader">
        <h1 id="headerTitle">Blusas</h1>

        <div class="categoryHeader-orderBy">
          <select name="OrderBy" id="OrderBy">
            <option value="default">Ordenar por:</option>
            <option value="Asc">Mais recentes</option>
            <option value="lowerPrice">Menor Preço</option>
            <option value="higherPrice">Maior Preço</option>
          </select>
        </div>
      </div>

      <div class="category-content">
        <aside>
          <div class="filterByContext">
            <button class="openFiltersContext" id="openFilterBy">
              Filtrar
            </button>

            <div class="filterByContext--container">
              <header class="filterByContext--container__header">
                Filtrar
                <span>X</span>
              </header>

              <section class="filterByContext--container__content">
                <fieldset>
                  <legend class="openFilterContextMenu">
                    Cores <span></span>
                  </legend>

                  <div class="filterByContext--container__content--options">
                    <div>
                      <input type="checkbox" id="Amarelo" name="Amarelo" />
                      <label for="amarelo">Amarelo</label>
                    </div>

                    <div>
                      <input type="checkbox" id="Azul" name="Azul" />
                      <label for="Azul">Azul</label>
                    </div>

                    <div>
                      <input type="checkbox" id="Branco" name="Branco" />
                      <label for="Branco">Branco</label>
                    </div>

                    <div>
                      <input type="checkbox" id="Cinza" name="Cinza" />
                      <label for="Cinza">Cinza</label>
                    </div>

                    <div>
                      <input type="checkbox" id="Laranja" name="Laranja" />
                      <label for="Laranja">Laranja</label>
                    </div>

                    <div>
                      <input type="checkbox" id="Verde" name="Verde" />
                      <label for="Verde">Verde</label>
                    </div>

                    <div>
                      <input type="checkbox" id="Vermelho" name="Vermelho" />
                      <label for="Vermelho">Vermelho</label>
                    </div>

                    <div>
                      <input type="checkbox" id="Preto" name="Preto" />
                      <label for="Preto">Preto</label>
                    </div>

                    <div>
                      <input type="checkbox" id="Rosa" name="Rosa" />
                      <label for="Rosa">Rosa</label>
                    </div>

                    <div>
                      <input type="checkbox" id="Vinho" name="Vinho" />
                      <label for="Vinho">Vinho</label>
                    </div>
                  </div>
                </fieldset>

                <fieldset>
                  <legend class="openFilterContextMenu">
                    Tamanhos <span></span>
                  </legend>

                  <div
                    class="filterByContext--container__content--options __sizes"
                  >
                    <div>
                      <input type="checkbox" id="p" name="p" />
                      <label for="p">p</label>
                    </div>

                    <div>
                      <input type="checkbox" id="m" name="m" />
                      <label for="m">m</label>
                    </div>

                    <div>
                      <input type="checkbox" id="g" name="g" />
                      <label for="g">g</label>
                    </div>

                    <div>
                      <input type="checkbox" id="gg" name="gg" />
                      <label for="gg">gg</label>
                    </div>

                    <div>
                      <input type="checkbox" id="u" name="u" />
                      <label for="u">u</label>
                    </div>

                    <div>
                      <input type="checkbox" id="36" name="36" />
                      <label for="36">36</label>
                    </div>

                    <div>
                      <input type="checkbox" id="38" name="38" />
                      <label for="38">38</label>
                    </div>

                    <div>
                      <input type="checkbox" id="40" name="40" />
                      <label for="40">40</label>
                    </div>

                    <div>
                      <input type="checkbox" id="36" name="36" />
                      <label for="36">36</label>
                    </div>

                    <div>
                      <input type="checkbox" id="38" name="38" />
                      <label for="38">38</label>
                    </div>

                    <div>
                      <input type="checkbox" id="40" name="40" />
                      <label for="40">40</label>
                    </div>
                  </div>
                </fieldset>
              </section>
            </div>
          </div>

          <div class="orderByContext">
            <button class="openFiltersContext" id="openOrderBy">Ordenar</button>
          </div>
        </aside>

        <div class="shelf"></div>
      </div>

      <div>
        <button disabled type="button" id="loadMoreProducts">
          Carregar mais
        </button>
      </div>
    </main>

    <footer>
      <div>
        <p>CADASTRA: Implantação de E-commerce VTEX</p>
      </div>
    </footer>
  </body>

  <script src="bundle.js"></script>
</html>
